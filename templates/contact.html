{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}

<div class="conatiner-fluid px-25">
<img src="static\img\nature.avif" class="d-block w-75 my-4 " alt="...">
</div>

    <div class="container mb-3 py-4">
        <h2 class="text-center">Contact Us</h2>
        <form method="post" action ="/contact">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder = "Enter your name">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect2">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder = "name@axample.com">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect2">Phone number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder = "phone number">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect2">Tell me about what you want to contact me for</label>
                <input type="desc" class="form-control" id="phone"  rows="3" name="desc" placeholder = "say something">
            </div>

          
            <button class = "btn-btn-primary" type="submit">Submit</button>
        </form>
    </div>

{% endblock body %}
